  <!-- LOGIN MODAL -->
  <div id="modal-login" class="modal">
    <div class="modal-content ">
      <h4>Log in</h4><br />
      <form id="login-form">
        <div class="input-field">
          <input style=" border-bottom: 1px solid #64b5f6;" type="email" id="login-email" required />
          <label class="blue-text" for="login-email">Email </label>
        </div>
        <div class="input-field">
          <input style=" border-bottom: 1px solid #64b5f6;" class="blue-text" type="password" id="login-password" required />
          <label class="blue-text" for="login-password">Password</label> 
        </div>
        <button class="btn blue lighten-2 z-depth-0">Log in</button>
      </form>
    </div>
  </div>
  <!-- CREATE NEW -->
  <div id="modal-create" class="modal">
    <div class="modal-content" >
      <div class ="container"> 
      <h4>NEW</h4><br />
     <div  class = "row">
         <form id="create-form" class = "col s12">
      <div class="input-field">
               <select style=" border-bottom: 1px solid #64b5f6;" for="title" id="title" class = "browser-default" required>
                  <option  value = "" disabled selected>Name</option>
                  <option value = "Marko">Marko</option>
                  <option value = "Darko">Darko</option>
                  <option  value = "Zoran">Zoran</option>
               </select>
            </div>
            
      <div class="input-field">
               <select style=" border-bottom: 1px solid #64b5f6;" for="description" id="description"  class = "browser-default" required>
                  <option value = "" disabled selected>Purpose</option>
                  <option value = "Gorivo">Gorivo</option>
                  <option value = "Radnici">Radnici</option>
                  <option value = "Materijal">Materijal</option>
               </select>
            </div>
<div class="input-field">
          <input style=" border-bottom: 1px solid #64b5f6;" id="content" placeholder="Amount" for="content" type="text" required >
            </div>
        <button class="btn blue lighten-2 z-depth-0">Ok</button>
          </form>
  </div>
</div>
</div>
</div>

<div>

</select>

<button  class="btn blue lighten-2 z-depth-0" onClick="nameSearch(); return false;">OK</button>
</form>
</div>
